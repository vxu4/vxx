        <div class="web">
            <ul class='circle-container'>
                <li><img src='./assets/menu-icons/film_logo.png' alt="..."
                    (mouseenter)="display('painting')"
                    (mouseleave)="display('painting')"/></li>
                <li><img src='./assets/menu-icons/coding_logo.png' alt="..." /></li>
                <li><img src='./assets/menu-icons/art_logo.png' alt="..." /></li>
                <li><img src='./assets/menu-icons/UIUX_logo.png' alt="..." /></li>
                <li><img src='./assets/menu-icons/UIUX_logo.png' alt="..." /></li>
                <li><img src='./assets/menu-icons/UIUX_logo.png' alt="..." /></li>
            </ul>
            <div class = "overlay" [@openClose]="isOpen ? 'open' : 'closed'">
                <ngb-carousel 
                    class="slide-animated" 
                    [@flyPosition]="flyPosition" 
                    (@flyPosition.done)="onAnimationDone($event)">
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[0]" alt="Random first slide">
                        </div>
                        <div class="carousel-caption">
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[1]" alt="Random second slide">
                        </div>
                        <div class="carousel-caption">
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[2]"  alt="Random third slide">
                        </div>
                        <div class="carousel-caption">
                        </div>
                        </ng-template>
                        <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="images[3]" alt="Random fourth slide">
                        </div>
                        <div class="carousel-caption">
                        </div>
                        </ng-template>
                </ngb-carousel>
            </div>
        </div>
        <div class="mobile">
            <img [src]="images[0]" alt="Random first slide">
